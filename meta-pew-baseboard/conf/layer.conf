# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-pew-baseboard"
BBFILE_PATTERN_meta-pew-baseboard = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-pew-baseboard = "9"

LAYERDEPENDS_meta-pew-baseboard = "core"
LAYERSERIES_COMPAT_meta-pew-baseboard = "kirkstone"

# meta-qt6/conf/layer.confにてSPDXLICENSEMAPに不適切な値が設定されている。
# これにより、INCOMPATIBLE_LICENSEに"GPL-3.0* LGPL-3.0*"を指定しても、
# "GPL-3.0-only"と"LGPL-3.0-only"のパッケージが排除されなくなっている。
# このため、以下でmeta-qt6/conf/layer.confの設定を取り消す。
SPDXLICENSEMAP[GPL-3.0-only] = "GPL-3.0-only"
SPDXLICENSEMAP[LGPL-3.0-only] = "LGPL-3.0-only"
SPDXLICENSEMAP[GPL-2.0-or-later] = "GPL-2.0-or-later"

